<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>FastAPI Cards</title>
</head>
<body>

<div id="cards-container">
    <!-- Aquí se mostrarán los datos -->
</div>

<script>
    // Función para cargar los datos de la API
    function loadCards() {
        $.ajax({
            url: "http://localhost:3000/cards",
            type: "GET",
            success: function (data) {
                displayCards(data);
            },
            error: function (error) {
                console.error("Error fetching data:", error);
            }
        });
    }

    // Función para mostrar los datos en la página
    function displayCards(cards) {
        var cardsContainer = $("#cards-container");

        // Limpiar el contenedor antes de agregar nuevos datos
        cardsContainer.empty();

        // Agregar cada tarjeta al contenedor
        cards.forEach(function (card) {
            var cardHtml = "<div>";
            cardHtml += "<p>CVE Municipio: " + card.cve_municipio + "</p>";
            cardHtml += "<p>Desc Municipio: " + card.desc_municipio + "</p>";
            cardHtml += "<p>Año: " + card.año + "</p>";
            cardHtml += "<p>Valor: " + card.valor + "</p>";
            cardHtml += "</div>";

            cardsContainer.append(cardHtml);
        });
    }

    // Cargar los datos al cargar la página
    $(document).ready(function () {
        loadCards();
    });
</script>

</body>
</html>
